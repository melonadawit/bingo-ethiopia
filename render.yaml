services:
  - type: web
    name: bingo-ethiopia-v2
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start:v2
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
